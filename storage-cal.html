<script>
    $(document).ready(function () {
        var max_fields = 10; //maximum input boxes allowed
        var wrapper = $(".input_fields_wrap"); //Fields wrapper
        var add_button = $(".add_field_button"); //Add button ID

        var x = 1; //initlal text box count


        $(add_button).click(function (e) { //on add input button click
            e.preventDefault();
            if (x < max_fields) { //max input box allowed

                //text box increment
                $(wrapper).append('<div class="row g-3"><div class="col col-lg-2"><label for="fname" class="form-label">From:</label><input type="number" class="form-control" id="from" placeholder="0" min="0" oninput="this.value = Math.abs(this.value)"> </div> <div class="col col-lg-2"> <label for="lname" class="form-label">To:</label><input type="number" class="form-control" id="to" placeholder="Next" min="0" oninput="this.value = Math.abs(this.value)"> </div><div class="col col-lg-2"><label for="lname" class="form-label">Rate:</label><input type="number" class="form-control" id="rate1" placeholder="100$" min="0" oninput="this.value = Math.abs(this.value)"> </div> <a href="#" class="remove_field col col-lg-2"><label for="lname" class="form-label"></label><br><img src="./assets/img/trash.png" width="30" height="30" alt="Remove"></a></div>'); //add input box
                x++;
            }
        });

        $(wrapper).on("click", ".remove_field", function (e) { //user click on remove text

            e.preventDefault();
            $(this).parent('div').remove();
            x--;
        })
    });


</script>
